<div class="login-page">
    
    <div class="login-image-side">
        <div class="overlay-text">
            <h1>Junte-se a nós.</h1>
            <p>Comece a organizar sua vida hoje mesmo.</p>
        </div>
    </div>

    <div class="login-form-side">
        
        <div class="form-wrapper">
            
            <div class="header-login">
                <div class="logo">TaskBoard</div>
                <h2>Crie sua conta</h2>
                <p>Preencha os dados abaixo para começar.</p>
            </div>

            <form (ngSubmit)="cadastrar()">
                
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" 
                           name="nome" 
                           [(ngModel)]="dadosCadastro.nome" 
                           id="nome" 
                           placeholder="Ex: João Silva">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           name="email" 
                           [(ngModel)]="dadosCadastro.email" 
                           id="email" 
                           placeholder="seu@email.com">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" 
                           name="senha" 
                           [(ngModel)]="dadosCadastro.senha" 
                           id="password" 
                           placeholder="Crie uma senha forte">
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" 
                               name="termos" 
                               [(ngModel)]="dadosCadastro.termos"> 
                        Li e aceito os <a href="#" class="gold-link">Termos de Uso</a>
                    </label>
                </div>

                <button type="submit" class="btn-login">Criar Conta</button>
            </form>

            <p class="footer-text">
                Já tem uma conta? <a routerLink="/login" class="gold-link">Fazer Login</a>
            </p>
        </div>
    </div>
</div>
